# Whitebox Configuration
# ========================
#
# This YAML file configures monitoring scopes for external VPN services.
# Each scope defines an HTTP probe with validation rules.

scopes:
  # Default monitoring scope (fallback)
  default:
    timeout: 5s

    http:
      max_redirects: 5
      method: GET

      # Custom request headers
      headers:
        User-Agent: "whitebox/1.0.0"
        Accept: "text/plain,*/*"

      # Request body (mutually exclusive with body_file)
      # body: '{"status": "alive"}'

      # File containing request body
      # body_file: "./request-payload.json"

  # Example check alive scope
  check_alive:
    timeout: 5s

    http:
      max_redirects: 5
      method: POST

      headers:
        # Environment variables interpolation
        Authorization: "Bearer ${BEARER_AUTH:-dXNlcjpwYXNz}"
        Content-Type: "application/json"

      body: '{"ping": true}'

      # Response validation rules
      fail_if:
        # Fail if SSL/TLS handshake is performed
        - mod: ssl

        # Fail if HTTP status is NOT 200
        - mod: status_code_matches
          val: "200"
          inv: true

        # Fail if response body does NOT contain "alive" or "healthy"
        - mod: body_matches_regexp
          val: "alive|healthy"
          inv: true

        # Fail if JSON response.status != "ok" (CEL expression)
        - mod: body_json_matches_cel
          val: 'response.status == "ok"'
          inv: true

        # Fail if "Server" header does NOT match nginx/apache patterns
        - mod: header_matches_regexp
          val: "Server:\\s?nginx|Server:\\s?apache"
          inv: true

  basic_auth_example:
    timeout: 5s
    http:
      max_redirects: 5
      method: GET
      auth:
        basic:
          id: t@t.tt
          password: secret

  bearer_raw_auth_example:
    timeout: 5s
    http:
      max_redirects: 5
      method: GET
      auth:
        bearer:
          kind: raw
          credentials: "${CREDENTIALS}"

  bearer_jwt_symmetric_auth_example:
    timeout: 5s
    http:
      max_redirects: 5
      method: GET
      auth:
        bearer:
          # HMAC with SHA-256
          kind: jwt_hs256

          # Standard claims `alg` and `typ` are handled automatically
          headers:
            kid: 8VZedATH_gO1EI1oViIw5L7BozRt0

          # Standard claims `iat` and `exp` are handled automatically if refresh is enabled
          claims:
            jti: 019c704c-97b9-7d1f-8de4-5ca136030d2b
            iss: https://keys.example.com/auth/realms/portal
            sub: 019c704d-88f8-70e0-9691-8ef50abb1c65
            azp: portal
            user:
              id: 019c704f-87a4-7262-aecc-862cf21d5ed0
              display_name: John Doe

          refresh: true
          interval: 15m
          key: "${HMAC_SECRET_KEY}"

  bearer_jwt_asymmetric_auth_example:
    timeout: 5s
    http:
      max_redirects: 5
      method: GET
      auth:
        bearer:
          # ECDSA with P-521 and SHA-512
          kind: jwt_es512

          # Standard claims `alg` and `typ` are handled automatically
          headers:
            kid: 8VZedATH_gO1EI1oViIw5L7BozRt0

          # Standard claims `iat` and `exp` are handled automatically if refresh is enabled
          claims:
            jti: 019c704c-97b9-7d1f-8de4-5ca136030d2b
            iss: https://keys.example.com/auth/realms/portal
            sub: 019c704d-88f8-70e0-9691-8ef50abb1c65
            azp: portal
            user:
              id: 019c704f-87a4-7262-aecc-862cf21d5ed0
              display_name: John Doe

          refresh: true
          interval: 15m
          key_file: "./ecdsa-p512-private.pem"
